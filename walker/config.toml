force_keyboard_focus = true
selection_wrap = true
theme = "catppuccin"
additional_theme_location = "~/dotfiles/walker/themes/"
hide_action_hints = true

[placeholders]
"default" = { input = "ï€‚ Search...", list = "No Results" }

[keybinds]
quick_activate = []

[columns]
symbols = 1

[providers]
max_results = 256
default = [
  "desktopapplications",
  "websearch",
]

[[providers.prefixes]]
prefix = "/"
provider = "providerlist"

[[providers.prefixes]]
prefix = "."
provider = "files"

[[providers.prefixes]]
prefix = ":"
provider = "symbols"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = "$"
provider = "clipboard"

[[providers.prefixes]]
prefix = "!"
provider = "commands"

[[layers]]
name = "launcher"
[[layers.launcher.bindings]]
key = "Tab"
action = "Complete"
[[layers.launcher.bindings]]
key = "Escape"
action = "Close"
[[layers.launcher.bindings]]
key = "Return"
action = "Run"
[[layers.launcher.bindings]]
key = "Super+Space"
action = "Close"

[[providers.prefixes]]
prefix = "!"
provider = "commands"

[[emergencies]]
text = "Restart Walker"
command = "~/dotfiles/scripts/restart-walker"
