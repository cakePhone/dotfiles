# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=, highres, auto,1

xwayland {
  force_zero_scaling =true
}

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,20
env = XCURSOR_THEME, Bibata-Modern-Classic
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GDK_SCALE,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/keyring/ssh
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pt
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = -1.0 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = msnb0001:00-06cb:cebd-touchpad
    sensitivity = -0.1
}

general {

# For basic syntax info, see Configuring Hyprland.

# This page documents all the “options” of Hyprland. For binds, monitors, animations, etc. see the sidebar. For anything else, see Keywords.

# Please keep in mind some options that are layout-specific will be documented in the layout pages and not here. (See the Sidebar for Dwindle and Master layouts)

# Variable types
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(cba6f7ee)
    col.inactive_border = rgba(595959ff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15

    blur {
        enabled = true
        size = 5
        passes = 2
    }

    shadow {
      enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 900 1000, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move 1012 45, class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = fullscreen, class:^(gamescope)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$altMod = ALT

# Set programs that you use
$terminal = ghostty
$fileManager = ghostty -e yazi
$menu = wofi --show drun -I

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, [float] $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = SUPER, F10, pass, class:^(com\.obsproject\.Studio)$

# Move focus with mainMod + arrow keys
bind = $altMod, h, movefocus, l
bind = $altMod, l, movefocus, r
bind = $altMod, k, movefocus, u
bind = $altMod, j, movefocus, d

# Move windows
bind = $altMod SHIFT, h, movewindow, l
bind = $altMod SHIFT, l, movewindow, r
bind = $altMod SHIFT, k, movewindow, u
bind = $altMod SHIFT, j, movewindow, d

bind = $altMod CTRL, h, resizeactive, l 10
bind = $altMod CTRL, l, resizeactive, r 10
bind = $altMod CTRL, k, resizeactive, u 10
bind = $altMod CTRL, j, resizeactive, d 10

#workspace bindings
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# gnome style workspace switching
bind = $mainMod, h, exec, hyprnome --previous
bind = $mainMod, l, exec, hyprnome
bind = $mainMod SHIFT, h, exec, hyprnome --previous --move
bind = $mainMod SHIFT, l, exec, hyprnome --move

# Music player binds
bind = CTRL, <, exec, playerctl next
bind = CTRL SHIFT, <, exec, playerctl previous
bind = CTRL, SPACE, exec, playerctl play-pause

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, exec, hyprnome --previous
bind = $mainMod, mouse_up, exec, hyprnome

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# my binds
bind = $mainMod SHIFT, B, exec, ~/.config/scripts/launch_waybar.sh #restart waybar
bind = $mainMod, PRINT, exec, hyprshot -m window #screenshot window
bind = , PRINT, exec, hyprshot -m output #screenshot screen
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region #screenshot region

binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # To raise the volume, with a limit of 150%
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86MonBrightnessUp, exec, brightnessctl set +15%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 15%- -n 0.5%

# auto exec
exec-once = ~/.config/scripts/launch_waybar.sh
exec-once = hyprpaper
exec-once = hypridle
exec-once = swaync
exec-once = ~/.config/scripts/on-power-change.py
exec-once = ~/.config/scripts/disable_microphone.sh

exec-once = dbus-update-activation-environment --all

exec-once = [workspace 1 silent] ghostty
exec-once = [workspace 2 silent] zen-browser
exec-once = [workspace 3 silent] vesktop --password-store="gnome-libsecret"
exec-once = [workspace 4 silent] youtube-music
